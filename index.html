<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="app.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="img-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="content">
        <div class="card">
          <span class="card-perfil">
            <div class="card-perfil-img">
              <img src="images/image-victor.jpg" alt="" />
            </div>
            <h3>Victor Crest<span>26</span></h3>
            <p>London</p>
          </span>
          <footer class="card-footer">
            <ul class="social-list">
              <li class="social-item">
                <h3>80K</h3>
                <p>Followers</p>
              </li>
              <li class="social-item">
                <h3>803K</h3>
                <p>Likes</p>
              </li>
              <li class="social-item">
                <h3>1.4K</h3>
                <p>Photos</p>
              </li>
            </ul>
          </footer>
        </div>
        <div class="attribution">
          <span
            >Challenge by
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
            by <b>Henrique Almada</b>.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
